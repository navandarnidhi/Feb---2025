<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Student Registration</title>
  <link rel="stylesheet" href="registration.css" />
</head>
<body>
  <div class="form-container">
    <h1>College Student Registration</h1>
    <form>
      <!-- Personal Info -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <!-- Academic Info -->
      <label for="tenth">10th Percentage:</label>
      <input type="number" id="tenth" name="tenth" min="0" max="100" step="0.01" required />

      <label for="twelfth">12th Percentage:</label>
      <input type="number" id="twelfth" name="twelfth" min="0" max="100" step="0.01" required />

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select Course--</option>
        <option value="btech">B.Tech</option>
        <option value="bsc">B.Sc</option>
        <option value="bcom">B.Com</option>
        <option value="ba">B.A.</option>
        <option value="bca">B.C.A.</option>
      </select>

      <label for="year">Admission Year:</label>
      <input type="number" id="year" name="year" min="2000" max="2099" required />

      <!-- Other Info -->
      <label for="blood">Blood Group:</label>
      <select id="blood" name="blood" required>
        <option value="">--Select Blood Group--</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="gender">Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" required /> Female</label>
        <label><input type="radio" name="gender" value="other" required /> Other</label>
      </div>

      <!-- File Uploads -->
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <label for="signature">Upload E-Signature:</label>
      <input type="file" id="signature" name="signature" accept="image/*" required />

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
