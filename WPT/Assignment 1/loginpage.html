<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="loginpage.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome!</h1>
      <p>Create your account.<br>For Free!</p>
      <button class="btn-outline">Sign Up</button>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form>
        <label>Username/Email address<span>*</span></label>
        <input type="text" placeholder="Codewithrandom@gmail.com" />

        <label>Password<span>*</span></label>
        <input type="password" class="error" placeholder="********" />

        <button class="btn-fill" type="submit">Sign In</button>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
    </div>
  </div>
</body>
</html>
