<!DOCTYPE html>
<html lang="en">

    </head>
    <body>
        <script>
            // fetchData function with error handling
function fetchData(url, callback) {
  console.log(`Fetching data from ${url}...`);

  setTimeout(() => {
    const errorOccurred = Math.random() < 0.3;

    if (errorOccurred) {
      callback("Error: Failed to fetch data", null);
    } else {
      const response = `Response from ${url}`;
      callback(null, response);
    }
  }, 2000);
}

function processData(data, callback) {
  setTimeout(() => {
    const processed = data.toUpperCase() + " [PROCESSED]";
    callback(processed);
  }, 1000);
}

fetchData("https://api.example.com/data", function(error, response) {
  if (error) {
    console.error(error);
  } else {
    processData(response, function(result) {
      console.log(result);
    });
  }
});

        </script>
    </body>
</html>
