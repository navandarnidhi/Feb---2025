    <body>
        <script>
            function fetchData(url, callback) {
  console.log(`Fetching data from ${url}...`);
  
  setTimeout(() => {
    const response = `Response from ${url}`;
    callback(response);
  }, 2000); 
}

fetchData("https://api.example.com/data", function(response) {
  console.log(response);
});

        </script>
    </body>
</html>
