<!DOCTYPE html>
<html>
<head>
  <title>Highlight Bold Words</title>
  <style>
    /* Normal style for bold words */
    b {
      background-color: transparent;
      transition: background-color 0.3s;
    }

    /* Highlighted style for bold words */
    .highlight {
      background-color: yellow;
    }

    /* Style for the link */
    #hoverLink {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Link to hover -->
<p id="hoverLink">Hover here to highlight bold words</p>

<!-- Paragraph with some bold words -->
<p id="myParagraph">
  We have just started <b>this</b> section for the <b>users</b> (beginner to <b>intermediate</b>) who want to work with various JavaScript problems and <b>write</b> scripts online to test their <b>JavaScript</b> skill.
</p>

<script>
  // Get the link and all <b> tags
  const hoverLink = document.getElementById('hoverLink');
  const boldWords = document.querySelectorAll('#myParagraph b');

  // When mouse enters the link
  hoverLink.addEventListener('mouseover', function() {
    boldWords.forEach(function(boldWord) {
      boldWord.classList.add('highlight');
    });
  });

  // When mouse leaves the link
  hoverLink.addEventListener('mouseout', function() {
    boldWords.forEach(function(boldWord) {
      boldWord.classList.remove('highlight');
    });
  });
</script>

</body>
</html>
